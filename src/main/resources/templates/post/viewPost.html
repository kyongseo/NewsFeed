<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">글 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .content {
            font-size: 1.2rem;
            line-height: 1.6;
            padding: 1.5rem;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="card">
        <div class="card-header text-center">
            <h1 th:text="${post.title}">글 제목</h1>
        </div>
        <div class="card-body">
            <div class="mb-3 text-muted">
                <p class="mb-1"><strong>작성자:</strong> <span th:text="${post.user.userName}">작성자</span></p>
                <p class="mb-1"><strong>등록일:</strong> <span th:text="${#temporals.format(post.getCreatedAt, 'yyyy/MM/dd HH:mm')}">등록일</span></p>
            </div>
            <div class="content">
                <p th:text="${post.content}">글 내용</p>
            </div>
        </div>
        <div class="card-footer text-center">
            <a th:href="@{/}" id="blog-link" class="btn btn-primary">이동하기</a>
            <a th:href="@{/posts/{postId}/edit(postId=${post.id})}" class="btn btn-primary">수정하기</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
