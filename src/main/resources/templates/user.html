<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사용자 페이지</title>
</head>
<body>
<h1>환영합니다, {{username}}님</h1>
<h2>나의 게시글</h2>
<ul>
    <li th:each="post : ${posts}">
        <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">게시글 제목</a>
    </li>
</ul>
<a href="/user/blog/post">새 게시글 작성</a>
</body>
</html>
