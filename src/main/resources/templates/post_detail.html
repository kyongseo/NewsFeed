<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/}">블로그 홈 화면</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Home</a></li>
            </ul>
            <form class="d-flex" th:if="${username != ''}">
                <a class="btn btn-outline-dark" th:href="@{'/user/' + ${username}}" th:text="${nickname} + '님'"></a>
                <a class="btn btn-outline-dark" th:href="@{/logout}">로그아웃</a>
            </form>
            <form class="d-flex" th:if="${username == ''}">
                <a class="btn btn-outline-dark" th:href="@{/loginform}">로그인</a>
                <a class="btn btn-outline-dark" th:href="@{/userregform}">회원가입</a>
            </form>
            <form class="d-flex" th:if="${username == 'admin'}">
                <a class="btn btn-outline-dark" th:href="@{/admin}">관리자</a>
            </form>
        </div>
    </div>
</nav>
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">게시글 상세 페이지</h1>
            <p class="lead fw-normal text-white-50 mb-0" th:text="${post.title}">Post Title</p>
        </div>
    </div>
</header>
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-8">
                <div class="card mb-4">
                    <img class="card-img-top" src="https://dummyimage.com/850x350/dee2e6/6c757d.jpg" alt="..." />
                    <div class="card-body">
                        <p class="card-text" th:text="${post.content}">Post Content</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">블로그 홈 화면</p></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
