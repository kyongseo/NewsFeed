<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="/css/home.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">블로그 홈 화면</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Home</a></li>
      </ul>
      <!-- 사용자 영역 -->
      <div th:if="${username != ''}" class="d-flex">
        <a class="btn btn-outline-dark me-2" th:href="@{'/' + ${username}}" th:text="${nickname} + '님'"></a>
        <a class="btn btn-outline-dark" th:href="@{/logout}">로그아웃</a>
      </div>
      <!-- 비로그인 유저 -->
      <div th:if="${username == ''}" class="d-flex">
        <a class="btn btn-outline-dark me-2" th:href="@{/loginform}">로그인</a>
        <a class="btn btn-outline-dark" th:href="@{/userregform}">회원가입</a>
      </div>
      <!-- 관리자 영역 -->
      <div th:if="${username == 'admin'}" class="d-flex">
        <a class="btn btn-outline-dark" th:href="@{/}">관리자</a>
      </div>
    </div>
  </div>
</nav>
<header class="bg-dark py-5">
  <div class="container text-center text-white">
    <h1 class="display-4 fw-bolder">블로그 홈 화면</h1>
    <p class="lead fw-normal text-white-50 mb-0">환영합니다!</p>
  </div>
</header>
<div class="text-center mt-4" th:if="${username != ''}">
  <a class="btn btn-primary" th:href="@{/posts/create}">글 작성</a>
</div>
<main class="container my-5">
  <div th:if="${!blogPosts.empty}" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div th:each="board : ${blogPosts}" class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold mb-3" th:text="${board.title}">게시글 제목</h5>
          <p class="card-text flex-grow-1" th:text="${board.content}">게시글 내용</p>
          <a th:href="@{/posts/{postId}(postId=${board.id})}" class="btn btn-outline-dark mt-auto">상세보기</a>
        </div>
        <div class="card-footer bg-light">
          <small class="text-muted" th:text="${#temporals.format(board.createdAt, 'yyyy/MM/dd')}">게시일</small>
        </div>
      </div>
    </div>
  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
