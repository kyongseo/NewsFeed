<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" th:href="@{/}">블로그 홈 화면</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Home</a></li>
      </ul>
      <!-- 사용자 영역 -->
      <form class="d-flex" th:if="${username != ''}">
        <a class="btn btn-outline-dark" th:href="@{'/' + ${username}}" th:text="${nickname} + '님'"></a>
        <a class="btn btn-outline-dark" th:href="@{/logout}">로그아웃</a>
      </form>
      <!-- 비로그인 유저 -->
      <form class="d-flex" th:if="${username == ''}">
        <a class="btn btn-outline-dark" th:href="@{/loginform}">로그인</a>
        <a class="btn btn-outline-dark" th:href="@{/userregform}">회원가입</a>
      </form>
      <!-- 관리자 영역 -->
      <form class="d-flex" th:if="${username == 'admin'}">
        <a class="btn btn-outline-dark" th:href="@{/}" >관리자</a>
      </form>
    </div>
  </div>
</nav>
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">블로그 홈 화면</h1>
      <p class="lead fw-normal text-white-50 mb-0">환영합니다!</p>
    </div>
  </div>
</header>
<table th:if="${!blogPosts.empty}">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Title</th>
    <th>Content</th>
    <th>Created At</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="board : ${blogPosts}">
    <td th:text="${board.id}"></td>
    <td th:text="${board.user}"></td>
    <td>
      <a th:href="@{/view/{id}(id=${board.id})}" th:text="${board.title}"> </a>
    </td>
    <td>
      <a th:href="@{/view/{id}(id=${board.id})}" th:text="${board.content}"> </a>
    </td>
    <td th:text="${#temporals.format(board.createdAt, 'yyyy/MM/dd')}"></td>
  </tr>
  </tbody>
</table>
  <div class="text-center mt-4" th:if="${username != ''}">
    <a class="btn btn-primary" th:href="@{/posts/create}">글 작성</a>
  </div>

</body>
</html>
