<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>블로그 홈 화면</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="/css/styles.css" rel="stylesheet" />
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" th:href="@{/}">블로그 홈 화면</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Home</a></li>
      </ul>
      <form class="d-flex">
        <a class="btn btn-outline-dark" href="/loginform">로그인</a>
        <a class="btn btn-outline-dark" href="/userregform">회원가입</a>
      </form>
    </div>
  </div>
</nav>
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">블로그 홈 화면</h1>
      <p class="lead fw-normal text-white-50 mb-0">환영합니다!</p>
    </div>
  </div>
</header>
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5" th:each="post : ${blogPosts}">
        <div class="card h-100">
          <div class="card-body p-4">
            <div class="text-center">
              <h5 class="fw-bolder" th:text="${post.title}">제목</h5>
              <p th:text="${post.content}">내용</p>
            </div>
          </div>
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="${post.detailLink}">상세보기</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
