<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${blog.title}">블로그</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${blog.title}">블로그 제목</h2>
    <div th:each="post : ${posts}">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title" th:text="${post.title}">포스트 제목</h5>
                <p class="card-text" th:text="${post.content}">포스트 내용</p>
                <a th:href="@{'/posts/' + ${post.id}}" class="btn btn-primary">상세보기</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
