<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>팔로잉 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link href="/css/follow.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title mb-4" th:text="${user.userName} + '님의 팔로잉 목록'"></h2>
            <div th:if="${not #lists.isEmpty(followings)}">
                <ul class="list-group list-group-flush">
                    <li th:each="following : ${followings}" class="list-group-item">
                        <img class="profile-image" th:src="@{/files/{filename}(filename=${following.filename})}" alt="Profile Image" />
                        <a th:href="@{/{username}(username=${following.userName})}" class="profile-link" th:text="${following.userName}"></a>
                    </li>
                </ul>
            </div>
            <div th:if="${#lists.isEmpty(followings)}">
                <p class="text-col">팔로우한 사용자가 없습니다.</p>
            </div>
            <a th:href="@{'/' + ${user.userName}}" class="btn btn-outline-dark mt-3">뒤로가기</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
