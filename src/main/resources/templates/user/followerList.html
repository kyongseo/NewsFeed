<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>팔로워 목록</title>
</head>
<body>

<h2 th:text="${user.userName} + '님의 팔로우 목록'"></h2>
<div th:if="${not #lists.isEmpty(followers)}">
    <ul>
        <li th:each="following : ${followers}">
            <a th:href="@{/{username}(username=${following.userName})}"
               th:text="${following.userName}"></a>
        </li>
    </ul>
</div>
<div th:if="${#lists.isEmpty(followers)}">
    <p>팔로우한 사용자가 없습니다.</p>
</div>
</body>
</html>
