<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/myPage.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1 class="my-4">안녕하세요, <span th:text="${user.userNick}">User</span> 님</h1>
    <div class="card">
        <div class="card-body">
            <!--<h5 class="card-title">유저 정보</h5>-->
            <p class="card-text"><strong>유저 아이디 :</strong> <span th:text="${user.userName}">username</span></p>
            <p class="card-text"><strong>이메일 :</strong> <span th:text="${user.email}">email@example.com</span></p>
            <p class="card-text"><strong>가입일 :</strong> <span th:text="${#temporals.format(user.registrationDate,'yyyy/MM/dd')}">2024-06-19</span></p>
        </div>
    </div>
    <div class="mt-5">
        <h5 class="mb-4">게시물 목록</h5>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col mb-4" th:each="post : ${posts}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${post.title}">제목</h5>
                        <p class="card-text" th:text="${post.content}">내용</p>
                    </div>
                    <!--<div class="card-footer bg-transparent border-0">
                        <div class="text-center">
                            <a class="btn btn-outline-dark" th:href="@{${post.detailLink}}">상세보기</a>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <p style="color: #393f81;">이동하려면 <a th:href="@{/}" style="color: #393f81;">여기를 클릭하세요</a></p>
    </div>
</div>
</body>
</html>
