<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #1E1E1E;
            color: #E0E0E0;
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
            color: #FFFFFF;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
            background-color: #1E1E1E;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #444444;
        }
        th {
            background-color: #444444;
            color: #E0E0E0;
        }
        td {
            color: #afbac4;
        }
        .btn-outline-dark {
            color: #FFFFFF;
            border-color: #FFFFFF;
        }
        .btn-outline-dark:hover {
            color: #000000;
            background-color: #FFFFFF;
        }
        a {
            color: #b9fad0;
            text-decoration: underline;
        }
        a:hover {
            color: #dcffe1;
        }
        .form-group label {
            font-weight: bold;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
<h2>사용자 목록</h2>
<a th:href="@{/}">메인</a>
<a th:href="@{/admin/postboard}">게시글 목록</a>
<table>
    <thead>
    <tr>
        <th>아이디</th>
        <th>사용자 이름</th>
        <th>이메일</th>
        <th>닉네임</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userId}">User Id</td>
        <td th:text="${user.userName}">User Name</td>
        <td th:text="${user.email}">Email</td>
        <td th:text="${user.userNick}">Nick Name</td>
        <td>
            <form th:action="@{/admin/users/{username}/delete(username=${user.userId})}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                <input type="hidden" name="_method" value="post">
                <button type="submit" class="btn btn-outline-dark">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
