<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>관리자 대시보드</h2>
    <div th:each="post : ${posts}">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title" th:text="${post.title}">포스트 제목</h5>
                <p class="card-text" th:text="${post.content}">포스트 내용</p>
                <a th:href="@{'/posts/' + ${post.id}}" class="btn btn-primary">상세보기</a>
                <form th:action="@{/admin/deletePost}" method="post" style="display: inline;">
                    <input type="hidden" name="postId" th:value="${post.id}">
                    <button type="submit" class="btn btn-danger">삭제</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
