<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 게시글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 추가적으로 필요한 CSS나 JavaScript를 여기에 추가할 수 있습니다 -->
</head>
<body>
<div class="container">
    <h1 th:text="'사용자 ' + ${username} + '의 게시글 목록'"></h1>

    <div th:if="${posts.empty}">
        <p>게시글이 없습니다.</p>
    </div>

    <div th:if="${not #lists.isEmpty(posts)}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>제목</th>
                <th>내용</th>
                <th>작성일</th>
                <th>작성자</th>
                <!-- 수정 및 삭제 링크를 추가할 수 있습니다 -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.title}">제목 없음</td>
                <td th:text="${post.content}">내용 없음</td>
                <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">날짜 없음</td>
                <td th:text="${post.user.username}">작성자 없음</td>
                <!-- 게시글 수정 및 삭제 링크를 추가할 수 있습니다 -->
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/" class="btn btn-primary">홈으로 돌아가기</a>
</div>
</body>
</html>
